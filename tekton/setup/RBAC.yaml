apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: webhook-receiver-role
rules:
  - resources:
      - configmaps
    apiGroups:
      - ""
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-receiver
roleRef:
  name: webhook-receiver-role
  kind: Role
  apiGroup: rbac.authorization.k8s.io
subjects:
  - name: tekton-triggers-sa
    kind: ServiceAccount