apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-eventlistener
spec:
  triggers:
    - name: trigger-github
      interceptors:
        - ref:
            name: "github"
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev
          params:
          - name: "eventTypes"
            value: ["pull_request", "push"]
        - ref:
            name: cel
          params:
          - name: "overlays"
            value:
            - key: projectname
              expression: "body.description.split(' ')[0]"
      bindings:
        - ref: github-binding
      template:
        ref: trigger-generic-pipeline