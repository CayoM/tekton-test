apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: tekton-eventlistener
spec:
  serviceAccountName: tekton-triggers-sa
  triggers:
    - name: trigger-github
      interceptors:
        # - ref:
        #     name: "cel"
        #   params:
        #   - name: "filter"
        #     value: "header['User-Agent'][0].startswith('Github')"
        - ref:
            name: "github"
            kind: ClusterInterceptor
            apiVersion: triggers.tekton.dev
          params:
          - name: "eventTypes"
            value: ["pull_request", "push"]
      bindings:
        - ref: github-binding
      template:
        ref: trigger-generic-pipeline